<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ToDo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> My To-Do List</h1>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add-btn" onclick="addTask()">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="task-stats">
            <span>Total Tasks: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
        </div>

        <ul id="taskList"></ul>

        <div class="appearance-controls">
            <h2><i class="fas fa-paint-brush"></i> Customize Appearance</h2>
            <div class="control-group">
                <select id="bgColor" onchange="changeBackgroundColor()">
                    <option value="#6a0dad">Select Background Color</option>
                    <option value="#f8f9fa">Light Gray</option>
                    <option value="#fff5f5">Soft Pink</option>
                    <option value="#f0f7ff">Light Blue</option>
                    <option value="#f0fff4">Mint Green</option>
                    <option value="#fff7f0">Peach</option>
                </select>
            </div>

            <div class="control-group">
                <button class="control-btn" onclick="changeFontSize(1)">
                    <i class="fas fa-text-height"></i> Increase Size
                </button>
                <button class="control-btn" onclick="changeFontSize(-1)">
                    <i class="fas fa-text-height fa-flip-vertical"></i> Decrease Size
                </button>
            </div>

            <div class="control-group">
                <button class="control-btn" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i> Toggle Dark Mode
                </button>
                <button class="control-btn" onclick="changeFontStyle()">
                    <i class="fas fa-font"></i> Change Font
                </button>
            </div>
        </div>
    </div>
    <script src="ToDo.js"></script>

</select>
<nav class="nav-buttons">
  <ul>
      <li><a href="/About Me/index.html">Home</a></li>
      <li><a href="index.html">To-Do list</a></li>
  </ul>
</nav>

</body>
</html>
